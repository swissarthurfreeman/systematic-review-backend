quarkus.datasource.db-kind = h2
quarkus.datasource.jdbc.url = jdbc:h2:mem:test
quarkus.hibernate-orm.database.generation = update

quarkus.oidc.enabled=true
quarkus.oidc.application-type=service

# hibernate orm tutorial : https://quarkus.io/guides/hibernate-orm
# datasource configuration
# zero config setup for dev services
# https://quarkus.io/guides/datasource
# quarkus.datasource.db-kind = postgresql
%dev.quarkus.datasource.db-kind = h2
%dev.quarkus.datasource.jdbc.url = jdbc:h2:mem:test
# drop and create the database at startup (use `update` to only update the schema)
# https://stackoverflow.com/questions/31506805/org-postgresql-util-psqlexception-error-relation-app-user-does-not-exist
%dev.quarkus.hibernate-orm.database.generation = drop-and-create
%dev.quarkus.quartz.start-mode=forced

%test.quarkus.datasource.db-kind = h2
%test.quarkus.datasource.jdbc.url = jdbc:h2:mem:test
%test.quarkus.hibernate-orm.database.generation = drop-and-create
# ajoute le contenu pr�d�fini:
%dev.quarkus.hibernate-orm.sql-load-script = import.sql
