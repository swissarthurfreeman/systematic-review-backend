quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=update

prod.quarkus.kubernetes-config.enabled=true
%prod.quarkus.kubernetes-config.secrets.enabled=true

# hibernate orm tutorial : https://quarkus.io/guides/hibernate-orm
# datasource configuration
# zero config setup for dev services
# https://quarkus.io/guides/datasource
# quarkus.datasource.db-kind = postgresql
%dev.quarkus.datasource.username = test
%dev.quarkus.datasource.password = test
%dev.quarkus.datasource.db-kind = postgresql
%dev.quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/test
# drop and create the database at startup (use `update` to only update the schema)
# https://stackoverflow.com/questions/31506805/org-postgresql-util-psqlexception-error-relation-app-user-does-not-exist
%dev.quarkus.hibernate-orm.database.generation = drop-and-create

%test.quarkus.datasource.db-kind = h2
%test.quarkus.datasource.jdbc.url = jdbc:h2:mem:test
%test.quarkus.hibernate-orm.database.generation = drop-and-create
# import static content
%dev.quarkus.hibernate-orm.sql-load-script = import.sql